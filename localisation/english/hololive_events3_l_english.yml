holo_news.217.t:0 "Ottowa Empire"
holo_news.217.d:0 "Under the reign of Princess Towa the tenshi, the Ottowa Empire marked the peak of its power and prosperity, as well as the highest development of its governmental, social, and economic systems.\n\nWhile the Towa state was once thought to have entered a period of decline following the war against Okayu, this view is no longer supported by the majority of Hololive member."
holo_news.217.a:0 "Long Live Tenshi!"

holo_news.218.t:0 "Eternal Tokoyami Empire"
holo_news.218.d:0 "After the devil-angel unification. Towa and Kanata agreed that it would be better if they cooperate.\n\nAt last, Ankara and Bengal have merged into one super empire, the Eternal Tokoyami Empire."
holo_news.218.a:0 "Very cool Towa"

holo_news.219.t:0 "Kenzoku Victory on Anti-Lamy War"
holo_news.219.d:0 "Following the purge, many Lamy imposters were arrested. Some of Kenzoku still acting kinda sus. However, after taking over Bucharest, Kenzoku nationalists celebrate their victory at Lamy's capital. Towa announces a plan to de-lamify the country, and support Romanian in need."
holo_news.219.a:0 "Does Romanian really need help?"

holo_news.220.t:0 "Towa Maji Tenshi"
holo_news.220.d:0 ""Sup, groupies!"\n\nA young devil who is visiting human society to gain experience and develop her skills. But instead of studying, she became addicted to video games! After learning about a tool for communicating with humans called "streaming," she's trying it out to help with her studies."
holo_news.220.a:0 "TMT TMT TMT!"

