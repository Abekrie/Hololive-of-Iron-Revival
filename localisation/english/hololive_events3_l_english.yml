holo_news.213.t:0 "CN United Front"
holo_news.213.d:0 "CN United Front has been formed. Leader of the united front promised that they will stay neutral and avoid any conflict necessary. However, this does not please A-chan. A-chan announced a new plan to support Hololive China and Nodoka, should the conflict spark between the United Front and HoloHQ."
holo_news.213.a:0 "Very interesting"

holo_news.214.t:0 "Anti-Hololive Pact"
holo_news.214.d:0 "The Antis finally have its own territory. Despite being on the same political spectrum, Aqua and the resistance have denounced the Antis and refused to send any support, should the war broke out between Anti and Hololive. Nodoka also announced a new counter-terrorist doctrine and cyber security in the army."
holo_news.214.a:0 "This is getting interesting"

holo_news.215.t:0 "HoloCN Purge"
holo_news.215.d:0 "HoloCN Purge. Nodoka announced the purge on CN members who seek independence. CN member who does not swear loyalty toward Hololive will be hunted down immediately. This could start a conflict in China, and many countries are looking to intervene"
holo_news.215.a:0 "Never fight a land war in Asia"

holo_news.216.t:0 "United Hololive China"
holo_news.216.d:0 "After Beijing Conference, all the CN girls believe it would be better off getting annexed by Hololive China. Nodoka has finally intergrated them all into one nation, the United Hololive China."
holo_news.216.a:0 "The new superpower?"

