holo_news.203.d:0 "Aqua has united the subcontinent and the Indochina. She proclaims the 'Union of Aquaist Republics'. The Resistance is stronger than ever. This is truly a revoluntionary moment. Onions all the world unite!"
holo_news.203.a:0 "Viva la Republic"

