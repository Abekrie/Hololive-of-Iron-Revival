holo_news.118.t:0 "Hi Honey Virus"
holo_news.118.d:0 "At this stage, it is not possible to determine precisely how humans in France were initially infected with 'Hi Honey' virus. However, all available evidence suggests that 'Hi Honey' has a natural extraterrestrial origin and is a manipulated or constructed virus. 'Hi Honey' virus most probably has its ecological reservoir in comet."
holo_news.118.a:0 "Prepare for lockdown"

holo_news.119.t:0 "Sussei"
holo_news.119.d:0 "Prepare for departure but beware the Impostor! Play with 4-15 players online or via local WiFi as you attempt to hold your line together and survive, but be careful. One or more random players among the crew are Impostors bent on killing everyone!"
