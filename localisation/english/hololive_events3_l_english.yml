holo_news.186.d:0 "On 30 August, hololive's official Twitter announced Mano Aloe's retirement. It was mentioned that she was both mentally and physically unable to continue her career as Mano Aloe, and in accordance to her wishes, Aloe graduated from hololive on 31 August."
holo_news.186.a:0 "Sad day for Hololive"

holo_news.187.t:0 "Aloe is back"
holo_news.187.d:0 "A headstrong, mischievous succubus-in-training who dreams of becoming the Diva of the Demonic Realm. Can dish it out, but can’t take it. After learning of hololive from an acquaintance, she decided to come test out her charms in the human realm."
holo_news.187.a:0 "Guess who's back"

