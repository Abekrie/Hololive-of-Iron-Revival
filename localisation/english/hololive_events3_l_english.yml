sana.7.t:0 "The Rumbling is coming"
sana.7.d:0 "Hololive Council has failed to prevent Sana and Ina from touching each other. The Space Station has successfully obtained the power of the Founder of Universe. However, there is still hope. If we can capitulate Sana or Ina before the final stage of Rumbling take place, we will still be able to stop it."
sana.7.a:0 "This is the end of humanity"

sana.8.t:0 "You're the leader of Humanity Preservation Coalition"
sana.8.d:0 "You must capitulate Sana or Ina before the 'Rumbling is coming' national spirit expire. If the national spirit expires, Sana will get the ability to destroy the world with nuclear power"
sana.8.a:0 "Let's save the world!"

sana.9.t:0 "Final Stage of the Rumbling"
sana.9.d:0 "Suck the entire universe into the void. Mess around with reality fabric. Wipe out all of humanity. Just like the ancient ones intended"
sana.9.a:0 "There can be no degenelate, if there is no idol left"

holo_news.255.t:0 "Final Stage of the Rumbling"
holo_news.255.d:0 "To all Subject of the universe. My name is Tsukumo Sana. I’m using the power of the satellite to address all Subjects of Hololive. I’ve made deal with the tentacult, and all the power inside Ina has been unleashed. My goal is to protect the people of earth from the 'Forbidden Truth'. However, the council wishes to publish the Ancient Onces, which contains the Forbidden Truth. Not just to the people of the council, but the entire world.\n\nBaelz has planned to invade Ina and use that book to create chaos and confusion, which is going to make her even more powerful. I reject that wish. The combined Sana-Ina Army shall destroy the world. Until all knowledge of the Forbidden Truth existing there have been exterminated from this world."
holo_news.255.a:0 "Fear Ina and dread nought"

holo_news.256.t:0 "Mission to Mars"
holo_news.256.d:0 "Elon Musk's SpaceX COO says manned missions will reach Mars by 1950. SANA says otherwise. Humanity could reach the Red Planet and the Moon sooner than we think. SpaceX President and Chief Operating Officer (COO) Tsukumo Sana said a crewed mission to Mars could happen before the end of the 1940s."
holo_news.256.a:0 "Very interesting"

fauna.1.t:0 "#Team Trees"
fauna.1.d:0 "You guys spammed me to plant 20 million trees on Twitter, Reddit, all over my comment section. So I made it happen.\n\nToday, we will be planting 20 million trees!"
fauna.1.a:0 "Let's plant!"

fauna.2.t:0 "Last To Take Hand Off Early Fighter, Keeps It!"
fauna.2.d:0 "I spent two and a half million dollars on this early fighter, and had 11 YouTubers put their hands on it. Whoever keeps their hand on the longest wins the early fighter, but if at any point they take their hand off, they're eliminated."
fauna.2.a:0 "I think my hand's slowly going numb."
fauna.2.b:0 "I'm just gonna leave"

fauna.3.t:0 "Survive 100 Days In Arctic Circle"
fauna.3.d:0 "This is a random subscriber, and if he stays in the circle for 100 days, I'll give him $500,000."
fauna.3.a:0 "This could have been a lot worse."
fauna.3.b:0 "Let us out."

fauna.4.t:0 "I Built Fauna's Golden Apple Factory!"
fauna.4.d:0 "I've recreated Fauna's Golden Apple Factory in real life. And one of these 10 people is gonna walk away with this chocolate factory."
fauna.4.a:0 "In we go"
fauna.4.b:0 "I'm out"

fauna.5.t:0 "Offering People $100,000 To Quit Their Job"
fauna.5.d:0 "I'm in front of a restaurant, with a $100,000 check. We're just getting started. We have hundreds of thousands of more dollars we're givin' away next vid."
fauna.5.a:0 "I would quit."
fauna.5.b:0 "No, I don't think I would."

fauna.7.t:0 "I Spent 24 Hours Straight At Siberia"
fauna.7.d:0 "Siberia is one of the most dangerous places on earth. Over 100 people have gone missing with no explanation. Me and the boys are going to spend 24 hours straight in the Bermuda Triangle."
fauna.7.a:0 "All right, I'm going to write my will in blues."
fauna.7.b:0 "Oh my God, that looked painful."

fauna.6.t:0 "Planting 20,000,000 Trees!"
fauna.6.d:0 "In addition to the OG Creator design, we just released a new line of TEAMTREES apparel and accessories. With your help, we can plant trees where they are needed most, all around the world. Update your wardrobe and show your support!"
fauna.6.a:0 "For the Lorax"

fauna.8.t:0 "I Bought a Military Complex"
fauna.8.d:0 "I just bought that military complex. I honestly cannot believe you can just buy a military complex. And this is our first time stepping foot on our brand new tank factory."
fauna.8.a:0 "No joke, I own this."

fauna.9.t:0 "If You Can Carry 100,000 USD, You Keep It!"
fauna.9.d:0 "This is a never ending giant mountain of cash. And as much cash as you can carry, you can keep. I don't care if you put in your pockets, in your hoodie, in your pants, in your shoes."
fauna.9.a:0 "It's raining money!"

fauna.10.t:0 "I Got Hunted By The Military"
fauna.10.d:0 "That helicopter is carrying a military squad. If that squad successfully hunts me down before the end of the day, they get this hundred grand."
fauna.10.a:0 "Go, go, go"

fauna.11.t:0 "Sustainability Expo"
fauna.11.d:0 "Fauna is holding Sustainability Expo in her capital. She believes that it is time to start thinking about the environment. We should invest more into the Green Industry that going to help reduce carbon emission."
fauna.11.a:0 "Great idea!"
fauna.11.b:0 "I honestly don't care"

fauna.12.t:0 "Paper Bag deal"
fauna.12.d:0 "It's time to stop using plastic bags, let's use paper bags instead! Fauna wants to import paper bags from our country. And by doing so we can both benefit from this deal."
fauna.12.a:0 "Great idea!"
fauna.12.b:0 "I honestly don't care"

fauna.13.t:0 "Forest officer to Luna"
fauna.13.d:0 "Fauna is willing to train our Royal Forest Officer to become a Forest Keeper. This will increase the capability of our special force units."
fauna.13.a:0 "Great idea!"
fauna.13.b:0 "I honestly don't care"

fauna.14.t:0 "Cerealia Festival!"
fauna.14.d:0 "It is that time of the year! Let's celebrate the harvests of this season!"
fauna.14.a:0 "Bless you"

