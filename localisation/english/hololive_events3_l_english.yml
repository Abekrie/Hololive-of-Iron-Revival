holo_news.184.t:0 "Amelia Imperial Federation"
holo_news.184.d:0 ""I spent most of my life caring for somebody, and when they weren't here anymore I felt like I lost my purpose. And so I just played a lot of games, and shared that happiness with other people. And I hope you guys also can carve out your own happiness. Your own happy place in the world. And find your own slice of happiness. Everybody's success looks different. It might not look like mine or somebody else's. But there are other things that can make you happy, okay? It comes in all shapes and sizes."\n\n- Amelia Watson"
holo_news.184.a:0 "The Sun never set on Watson Empire"

holo_news.185.t:0 "Watson's Interrogation"
holo_news.185.d:0 "Amelia heard strange rumors online surrounding hololive: talking foxes, magical squirrels, superhuman dogs, and more. Soon after beginning her investigation on hololive, and just out of interest, she decided to become an idol herself! She loves to pass her time training her reflexes with FPS games, and challenging herself with puzzle games.\n\n"It's elementary, right?""
holo_news.185.a:0 "Hello Ame"

