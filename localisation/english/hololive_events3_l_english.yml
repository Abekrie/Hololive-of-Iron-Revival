holo_news.197.d:0 "Ina is a priestess of beings known as the Ancient Ones.\n\nIna appears to be inspired by the Lovecraftian mythos, a collection of stories featuring tentacled horrors, cultists to ancient forgotten gods, and old books of insanity-inducing lore. The book she found is likely a reference to the Necronomicon, a fictional grimoire in the Lovecraft mythos used to summon ancient supernatural evils."
