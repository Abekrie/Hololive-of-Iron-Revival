holo_news.211.d:0 "The remaining of what is left of the Red Army gathers up at Kursk, where they would stage uprising against Hololive Council."
holo_news.211.a:0 "Operation Red Moon?"

holo_news.212.t:0 "Oni Goddess"
holo_news.212.d:0 ""Greetings, Humans! Yoohoo!"\n\nA kimono-clad Oni girl from the Underworld Academy. As she loves to prank people, she always uses will-o’-the-wisp on them just to have fun. Many may not realize it, but she is actually the president of the student council."
holo_news.212.a:0 "Yo dayo!"

