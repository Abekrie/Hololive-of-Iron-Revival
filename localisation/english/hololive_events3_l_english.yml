aqua.69.a:0 "Sure"
aqua.69.b:0 "We cannot do"

aqua.71.t:0 "Military training by Aqua"
aqua.71.d:0 "Aqua is sending her best military advisors to help train our army. This will increase our army experience everyday, for a month."
aqua.71.a:0 "Thanks, Aqua"

aqua.72.t:0 "Aqua demands Burma"
aqua.72.d:0 "Shirogane Noel, hear our words: We demand the immediate and peaceful handover of Burmese territory to the rightful authorities, who represent the will of the Burmese people. The oppression and tyranny that your rule has imposed upon their nation will no longer be tolerated."
aqua.72.a:0 "We cannot afford another war"
aqua.72.a:0 "Try us"

aqua.73.t:0 "Eritrea or War"
aqua.73.d:0 "Yagoo, consider this a final warning. This is your opportunity to amend the course of history, to embrace the call for justice, and to rectify the deep-seated wounds inflicted upon the Eritrean people. Failure to comply shall subject you and your organization to the full wrath of the Resistance."
aqua.73.a:0 "Whatever you say"
aqua.73.a:0 "Try us"

aqua.74.t:0 "Aqua wants to purchase Somaliland"
aqua.74.d:0 "After careful consideration, I have developed a strong interest in acquiring Somaliland from you for the sum of 20,000 yen."
aqua.74.a:0 "Whatever you say"
aqua.74.a:0 "No"

aqua.75.t:0 "Aqua proposed Indore Pact"
aqua.75.d:0 "Aqua is willing to guarantee our independence in time of war. However, we must hand over Indore state to her."
aqua.75.a:0 "It might be the best to avoid war"
aqua.75.a:0 "We cannot trust no onion"

aqua.76.t:0 "Aqua Trade Treaty"
aqua.76.d:0 "We understand the importance of international trade and the economic ties that bind nations together. However, trading with a war criminal such as Pekora only serves to legitimize her reign and enable further bloodshed. Instead, I implore you to stand alongside the Resistance and cease all trade with Pekora's regime."
aqua.76.a:0 "We stand with Aqua"
aqua.76.a:0 "Trade can make everyone better off"

aqua.77.t:0 "Aqua sent military support"
aqua.77.d:0 "It is our hope that with our combined efforts, we can turn the tide of this war, restore harmony among the Indonesian people, and pave the way for a Aquaist society that respects the rights and voices of all its talents."
aqua.77.a:0 "Thanks Aqua"

aqua.78.t:0 "Aqua sent financial support"
aqua.78.d:0 "We extend our hand to you and your people, ready to walk this path together and forge a future that is defined by hope, prosperity, and shared success."
aqua.78.a:0 "Thanks Aqua"

aqua.79.t:0 "Day 1: Economic Policy"
aqua.79.d:0 "Your decision on the primary focus area will significantly shape the direction and priorities of our economic policy. By encouraging domestic consumption and supporting local industries, we can bolster economic growth. Directing resources towards the development and expansion of our military complex is another potential area of focus. Emphasizing shipbuilding as a priority entails supporting policies that promote the growth and competitiveness of our shipbuilding industry."
aqua.79.a:0 "Improve people's well-being"
aqua.79.b:0 "Subsidise military complex"
aqua.79.c:0 "No Aqua without anchor"

aqua.80.t:0 "Day 2: Addressing the Congress"
aqua.80.d:0 "Should we prioritize increasing political power, boosting war support, or enhancing stability?"
aqua.80.a:0 "Increasing Political Power"
aqua.80.b:0 "Boosting War Support"
aqua.80.c:0 "Enhancing Stability"

aqua.81.t:0 "Day 3: Foreign Policy"
aqua.81.d:0 "The future is uncertain. Many Great Powers rise and fall as time goes on. Foreign policy will be our sword and shield depend on how we use it."
aqua.81.a:0 "The East is Our"
aqua.81.b:0 "World Wide Revolution"
aqua.81.c:0 "Let's not intervene"

aqua.82.t:0 "Congress of Idols"
aqua.82.d:0 "In the following month you will have to make the decisions regarding economy, politics, and foreign affair."
aqua.82.a:0 "Ok"