holo_news.181.t:0 "Small Ame leaves Europe"
holo_news.181.d:0 "Smol Ame was introduced on 1 April 2021. As an April Fools prank, the five members of hololive Myth held a collab to reveal new models which turned out to be based on popular chibi designs by fan Walfie. Amelia originally claimed to have just given birth to her chibi version, but this was revealed during the subsequent superchat reading stream to have been an April Fools prank."
holo_news.181.a:0 "Amexit moment"

holo_news.182.t:0 "Union of Small Ame Republic"
holo_news.182.d:0 "Since Small Ame published 'Small Ame Manifesto' many country such as Ina, Kiara, Gura, and Calliope have turned themselves into smaller version of themselves. It was the funniest things I've ever seen"
holo_news.182.a:0 "USAR moment"

