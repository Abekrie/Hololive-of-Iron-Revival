holo_news.198.d:0 "A descendant of the Lost City of Atlantis, who swam to Earth while saying, "It's so boring down there LOLOLOL!"\nGura bought her clothes (and her shark hat) in the human world and she really loves them. In her spare time, she enjoys talking to marine life."
holo_news.198.a:0 "What the shark doing"

holo_news.199.t:0 "Vietnam War"
holo_news.199.d:0 "Vietnamese seperatist leads by Ho Chi Minh has declared independence from Noel.\n\nMany suspect that Princess Gura is behind this chaos. The evidence shows that many equipments for Vietcong are made in Philippines, and Gura has recognized Vietnam as an independent state.\nThere is no response from Noel yet, but it is very likely that she will immediately crush this rebellion"
holo_news.199.a:0 "I ain't no fortunate shrimp"

holo_news.200.t:0 "The New Atlantis"
holo_news.200.d:0 "Gura comes from Atlantis, an ancient lost underwater city appearing in legend. On her first solo stream on 13 September 2020, in which she played the shark simulator game Maneater, she said that Atlantis didn't have French fries, so she's not interested in returning.\n\nAtlantis does not have many laws in the same manner as modern land nations. However, punishments are more severe, including public executions at a colosseum."
holo_news.200.a:0 "Yes, Queen"

