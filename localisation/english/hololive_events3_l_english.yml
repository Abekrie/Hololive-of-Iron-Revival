holo_news.180.t:0 "Geneva Conventions Enforcement"
holo_news.180.d:0 "The streams are styled after police procedurals, complete with music, an interrogation room background, and Subaru wearing her school uniform and a police hat overlay. Prior to the stream, she asked fans to report 'crimes' committed by the other talents, and during the stream, the talents would call in and be 'interrogated' by Subaru. After getting a chance to explain themselves (or admit to yet more crimes), Subaru would ask the chat whether they are 'guilty' or 'not guilty.'"
