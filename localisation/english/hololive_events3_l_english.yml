holo_news.189.t:0 "Pekora's Coronation"
holo_news.189.d:0 "Pekora hails from the nation of Pekoland, where she claims she is a member of royalty. While not much is currently known about Pekoland, it is assumed that its denizens are, like Pekora, Animals humans with rabbit-ears and comparatively long lifespans, and that the rabbit-motif apparent in Pekora's fashion and accessories is significant to their culture."
