holo_news.171.t:0 "The Yakuza"
holo_news.171.d:0 "Coco loved the Yakuza video game series and streamed it often. Her love for Yakuza goes as far that she is called kaichou, "chairman," a title used by yakuza leaders which is shared by her favorite character, Kiryu Kazuma."
holo_news.171.a:0 "Waking the Dragon"

holo_news.172.t:0 "Assassination of Coco"
holo_news.172.d:0 "Coco was Assassinated. The Atlanta provincial government is taking over her position. There is still no clear answer to who was behind this, or who is going to be the next leader"
holo_news.172.a:0 "We will remember you"

holo_news.173.t:0 "Kazuma coup"
holo_news.173.d:0 "Kiryu's legendary accomplishments and ascent through the ranks of the Tojo Clan's Dojima Family as well as the dragon tattoo on his back have earned him the nickname "The Dragon of Dojima""
holo_news.173.a:0 "He is simply built different"

holo_news.174.t:0 "Kaine-chan take over"
holo_news.174.d:0 "During an episode of AsaCoco, Coco proposed the creation of hololive USA (something which would later come true as hololive English). As a joke, she showcased the first "idol," an overweight, middle-aged smoker named "Coco Kaine" (a play on the drug "cocaine")."
holo_news.174.a:0 "Very interesting"

holo_news.175.t:0 "Union of Red Dragon"
holo_news.175.d:0 "After the invasion of Colombia and Brazil, Kaine-chan successfully bring about the socialist revolution in South America. There can only be the Red Dragon in the sky!"
holo_news.175.a:0 "Viva la Revolution!" 

holo_news.176.t:0 "Coco Swallow the Sun"
holo_news.176.d:0 "After the invasion of Japan and China, Coco finally has full control of Beijing and Tokyo. Coco claims that she has swallowed the sun. But this is mad sus because the sun is still there"
