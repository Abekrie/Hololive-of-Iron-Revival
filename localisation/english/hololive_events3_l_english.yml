holo_news.123.d:0 "Sister Marine crowned Fubuki as the Emperor of Holy Fubuki Empire.\n\nThe holy trinity is finally completed. The spread of Foxism can not be stopped anymore. From the Baltic to Caribbean sea, Holy Fubuki Empire rules the world."
holo_news.123.a:0 "In God we trust"

holo_news.124.t:0 "Kurokami coup"
holo_news.124.d:0 "Kurokami is Fubuki's alter persona, appeared at some point in February of 2019. She formally made her debut in September 07th 2019. She has a more aggressive and harsh nature in contrast to the shy and calm Fubuki everyone knows, often not having any tact, coming off verbally strong to people, pushes her work to other people and absolutely hates doing embarrassing things."
holo_news.124.a:0 "Very interesting"

holo_news.125.t:0 "Matsuhiko in Exile"
holo_news.125.d:0 "After the unrest in Baltic. Matsuhiko, male version of Matsuri, has fled to Kurokami. Kurokami pledge to protect Matsuhiko at all cost. She also comdemned Matsuri's action on prisoners of war."
holo_news.125.a:0 "Tension is rising"

holo_news.126.t:0 "Matsuhiko reclaim the throne"
holo_news.126.d:0 "Matsuhiko organized a royalist group under the banner of Kurokami.\n\nMatsuhiko swears he will retake the throne from Matsuri"
holo_news.126.a:0 "What is going?"

holo_news.127.t:0 "Kurohiko Union"
holo_news.127.d:0 "We may not see Matsuri-Fubuki Union, but we see Kurohiko Union.\n\nAfter the successful invasion against Matsuri, Matsuhiko crowned himself the Emperor of Matsuri. He then signed a treaty with Kurokami, in which they will become one"
holo_news.127.a:0 "Why does Amelia send us to this timeline?"

holo_news.128.t:0 "Friendzone Act"
holo_news.128.d:0 "Fubuki is the best friend you can have\nI don't believe in marriage, and I don't even have friends. So it's perfect for me."
holo_news.128.a:0 "Ok, Fubuki"

holo_news.129.t:0 "Glasses Policy"
holo_news.129.d:0 "Glasses are really versatile. First, you can have glasses-wearing girls take them off and suddenly become beautiful, or have girls wearing glasses flashing those cute grins, or have girls stealing the protagonist's glasses and putting them on like, "Haha, got your glasses!" That's just way too cute! Also, boys with glasses! I really like when their glasses have that suspicious looking gleam, and it's amazing how it can look really cool or just be a joke. I really like how it can fulfill all those abstract needs. Being able to switch up the styles and colors of glasses based on your mood is a lot of fun too! It's actually so much fun! You have those half rim glasses, or the thick frame glasses, everything! It's like you're enjoying all these kinds of glasses at a buffet. I really want Luna to try some on or Marine to try some on to replace her eyepatch. We really need glasses to become a thing in hololive and start selling them for HoloComi. Don't. You. Think. We. Really. Need. To. Officially. Give. Everyone. Glasses?"
holo_news.129.a:0 "Gas light. Gate Keep. Glasses Boss"

holo_news.130.t:0 "Shitposting Queen"
holo_news.130.d:0 ""Good foxy day! I'm Shirakami Fubuki!"\nWhite-haired animal-eared otaku fox. She loves talking with people and will be happy if you give her the time of day.\n\nShe aims to become a top otaku idol while enjoying each and every day."
holo_news.130.a:0 "Kon Kon Kitsune!"

holo_news.131.t:0 "Fubuki's Bizarre Adventure"
holo_news.131.d:0 "'JoJo's Bizarre Adventure' is one of the top-selling manga for years, and it has some of the best characters in it.\n\nIt is a Japanese series written by Hirohiko Araki, a Japanese manga artist. 'JoJo's Bizarre Adventure' was published in magazines and later was developed into an animated TV series of four seasons split into eight parts produced by David Production."
holo_news.131.a:0 "IS THAT A JOJO REFERENCED???"

