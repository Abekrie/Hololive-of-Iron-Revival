shion.53.b:0 "Hunt down the Shionist"

holo_news.204.t:0 "Black Magic EXPO"
holo_news.204.d:0 "Shion just launched the Black Magic EXPO at Tehran. This event is exclusively for Fascist countries or her ally. Shion will be showing her powerful magical weapons as well as selling them off"
holo_news.204.a:0 "What the Shion doing?"

holo_news.205.t:0 "Shion Victory at Neighbor War"
holo_news.205.d:0 "After the fierce battles in Afghanistan, Shion finally has full control of the states. Aqua and Shion meeting at Kabul has concluded the result of the war. Shion is allowed to remilitarize Afghanistan, while Aqua troops will withdraw from Kabul"
holo_news.205.a:0 "This is crazy"

holo_news.206.t:0 "Aqua Victory at Neighbor War"
holo_news.206.d:0 "After the fierce battles in Afghanistan, Aqua finally has full control of the states. Aqua and Shion meeting at Kabul has concluded the result of the war. Shion troops will withdraw from Afghanistan. Aqua will reorganize and subjugate Afghanistan into Akukin Afghanistan with Osama bin Laden in charge"
holo_news.206.a:0 "This is madness"

holo_news.207.t:0 "Shionist Federation"
holo_news.207.d:0 "Shionist state and the followers finally achieve their goals of taking over the Holyland. Report shows that Okakoro has been seeking support from both Resistance and Hololive HQ. However, with help from a certain war criminals, Shion is able to conquered the Holyland"
holo_news.207.a:0 "Shion is Great!"

holo_news.208.t:0 "Kazakh Rebellion"
holo_news.208.d:0 "With support from certain witch, Kazakhs people stage an uprising against the Sana. Following the Shion-Sana split and the Sana border dispute with the Resistance, it is as clear as day who is responsible for this uprising."
holo_news.208.a:0 "Kusogaki!"

holo_news.209.t:0 "Treaty of Tehran"
holo_news.209.d:0 "With Sana failed to capture Kazakh capital, Shion threatens to join war on Kazakh's side. Sana is forced to sign the Treaty of Tehran.\n\nSana troops will start its withdrawal from Kazakhstan. Kazakhstan will be subjugated into Akukin Kazakhstan, and will follow the Resistance principles"
holo_news.209.a:0 "Most interesting thing in Central Asia"

holo_news.210.t:0 "Shion-Aqua Commonwealth"
holo_news.210.d:0 "Following the Neighbor War. Shion starts another war against Aqua. This time she plans to bring the entire Aqua under her rule. Not so long before the Resistance is crushed. Shion and Yagoo celebrate together, before Shion proclaims herself the Queen of Shion-Aqua Commonwealth, and dressing up as a maid"
holo_news.210.a:0 "End of the resistance?"

