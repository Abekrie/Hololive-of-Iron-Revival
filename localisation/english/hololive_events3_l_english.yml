okayu.53.t:0 "Sicily Trial"
okayu.53.d:0 "Okayu offers to hold the Sicily Trial, which will remove the 'War Criminal in the state' for us. However, by doing this, you will no longer allow to go for fascist route"
okayu.53.a:0 "We have no intention of going fascist anyway"
okayu.53.b:0 "We will do it our own way"

