holo_news.71.t:0 "Dawn of the Resistance"
holo_news.71.d:0 "The enemies of the idols, the idol agencies say that the staffs and talents cannot live without them. "If it were not for us," they say, "there would be nobody to maintain order, to give out work, and to compel people to work. If it were not for us everything would collapse, and the industry would fall to pieces. We have been driven away, but chaos will bring us back again." But this sort of talk by the agencies will not confuse, intimidate, or deceive the artists and talents. An army needs the strictest discipline; nevertheless the class-conscious idols succeeded in uniting the staffs, succeeded in taking the old idolist managers into their service, succeeded in building a victorious army."
