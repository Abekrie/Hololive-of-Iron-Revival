#EVENT POPUP
kanata_religion.1.t:0 "High unemployment rate"
kanata_religion.1.d:0 "With high population, comes high responsiblity. However, we don't have enough industry to support all these Indian from the country side"
kanata_religion.1.a:0 "Social security program it is"
kanata_religion.1.b:0 "Let them eat roti"

kanata_religion.2.t:0 "Class division in society"
kanata_religion.2.d:0 "India is infamous for its caste system. The wealth distribution is uneven, a few rich man got big cash from the previous war."
kanata_religion.2.a:0 "I have a dream..."
kanata_religion.2.b:0 "Sounds like communist propaganda to me"

kanata_religion.3.t:0 "Dakha Floods"
kanata_religion.3.d:0 "Floods and landslides damaged roads and vital infrastructure leaving thousands of people stranded and without electricity. More than 66,000 homes were destroyed."
kanata_religion.3.a:0 "We must send emergency aid"
kanata_religion.3.b:0 "There is nothing we can do"

kanata_religion.4.t:0 "Bengal femine"
kanata_religion.4.d:0 "Following the flood of 1936, many corps were destroyed causing wide-spread femine in Bengal."
kanata_religion.4.a:0 "Buy Siamese rice"
kanata_religion.4.b:0 "There is nothing we can do"

kanata_religion.5.t:0 "Rohingya refugee crisis"
kanata_religion.5.d:0 "Many muslim people from Myanmar have fled Noel's oppression into our country."
kanata_religion.5.a:0 "Give them refuge"
kanata_religion.5.b:0 "We can't even feed our own people"

kanata_religion.6.t:0 "People of Himalaya"
kanata_religion.6.d:0 "It's not easy to get to the northern mountain range. People of Himalaya demands better access to the infrastructure"
kanata_religion.6.a:0 "Road to Himalaya!"
kanata_religion.6.b:0 "We cannot afford that"

kanata_religion.7.t:0 "Question of Bhutan monarch"
kanata_religion.7.d:0 "King of Bhutan is still under house-arrest. People of Bhutan demands us to address him properly"
kanata_religion.7.a:0 "Let's address him"
kanata_religion.7.b:0 "Kanata is the only true god"

kanata_religion.8.t:0 "Voice of an Angel"
kanata_religion.8.d:0 "You shall cross the barren desert, but you shall not die of thirst. You shall wander far in safety, though you do not know the way. You shall speak your words in foreign lands, and all will understand.\n\nYou shall see the face of God and live\nBe not afraid"
kanata_religion.8.a:0 "Kon-Kanata"

kanata_religion.9.t:0 "Nepal uprising!"
kanata_religion.9.d:0 "People of Nepal felt that their religious freedom has been oppressed. And their opinion on the state is very negative"
kanata_religion.9.a:0 "Oh no!"

kanata_religion.10.t:0 "Bhutan uprising!"
kanata_religion.10.d:0 "People of Bhutan felt that their religious freedom has been oppressed. And their opinion on the state is very negative"
kanata_religion.10.a:0 "No!" 

kanata_religion.11.t:0 "Bengal uprising!"
kanata_religion.11.d:0 "People of Bengal felt that their religious freedom has been oppressed. And their opinion on the state is very negative"
kanata_religion.11.a:0 "Oh no!"