holo_pop.1.t:0 "Kimono-clad Gura"
holo_pop.1.d:0 "Gura has agree to collaborate with us, and support us in the army. Oni together strong."
holo_pop.1.a:0 "Yes, Gura!"

holo_pop.2.t:0 "Welcome back to Korea!"
holo_pop.2.d:0 "It's been a long journey from Helsinki to Korea. At last, Ina and her takodachi finally stand in front of the gate of Korea. Korean people celebrate and welcome their new ruler, who liberate them from Echo oppression"
holo_pop.2.a:0 "Welcome home Ina!"

holo_pop.3.t:0 "Evacuate London"
holo_pop.3.d:0 "Many officers adviced us to evacuate from London. It seems like sooner or later, London will fell into the enemy's hand"
holo_pop.3.a:0 "Move to the Netherlands"
holo_pop.3.b:0 "We stay here. Period."

holo_pop.4.t:0 "Welcome back to Korea!"
holo_pop.4.d:0 "It's been a long journey from Kroniigrand to Korea. At last, Kronii and her slave finally stand in front of the gate of Korea. Korean people celebrate and welcome their new ruler, who liberate them from Echo oppression"
holo_pop.4.a:0 "Welcome home Kronii!"

holo_pop.5.t:0 "Calli-fornia"
holo_pop.5.d:0 "Wouldn't it make more sense to call California, Calli-fornia? Because Calli owns it"
holo_pop.5.a:0 "Make sense"

holo_pop.6.t:0 "New leader of FFUF"
holo_pop.6.d:0 "The situation does not looking too good for us. To prevent total capitulation of Fastfood United Front, we must elect new leader."
holo_pop.6.a:0 "Calliope will lead us"
holo_pop.6.b:0 "Ina will lead us"