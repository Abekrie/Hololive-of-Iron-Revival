aqua_hololive_resistance_category:0 "Hololive Resistance"
aqua_hololive_resistance_category_desc:0 "Resistance power is not a miracle-working talisman. It does not, overnight, heal all the evils of the past- illiteracy, lack of culture, the consequences of a barbarous war, the aftermath of predatory Idolism. But it does pave the way to Aquaism. It gives those who were formerly oppressed the chance to straighten their backs and to an ever-increasing degree to take the whole government of the country, the whole administration of the economy, the whole management of production, into their own hands."
